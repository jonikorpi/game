<body>
</body>

<template name="layout">
  {{> yield}}
</template>

<template name="notFound">
  <h1>Fleet not found</h1>
</template>

<template name="loading">
  <h1>Loadingâ€¦</h1>
</template>

<template name="game">

  <div id="scroller">
    {{cameraRotation}}
  </div>

  <a-scene>

    <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-cube>
    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    <a-sky color="#000"></a-sky>

    <a-entity
      id="camera-container"
      rotation="{{cameraRotation}} 0 0"
      position="0 {{cameraPositionY}} {{cameraPositionZ}}"
    >
      <a-entity camera></a-entity>
    </a-entity>

  </a-scene>

</template>
