<body>
</body>

<template name="layout">
  {{> yield}}
</template>

<template name="notFound">
  <h1>Fleet not found</h1>
</template>

<template name="loading">
  <h1>Loadingâ€¦</h1>
</template>

<template name="game">
  <div id="scroller">
  </div>

  <a-scene>

    <a-sky src="/starfield.jpg"></a-sky>

    <a-light color="#fff" position="-40 40 20" intensity="2" type="directional"></a-light>

    {{> hex}}

    <a-entity
      id="camera-container"
      rotation="{{cameraRotation}} 0 0"
      position="0 {{cameraPositionY}} {{cameraPositionZ}}"
    >
      <a-entity camera></a-entity>
    </a-entity>

  </a-scene>
</template>

<template name="hex">
  <a-cylinder
    color="#222"
    segments-radial="6"
    height="5"
    radius="5"
    position="0 -5 0"
    rotation="0 90 0"
  ></a-cylinder>
</template>
