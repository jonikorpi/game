<head>
  <meta charset="utf-8"/>
  <title>Starlifter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Favicons -->
  <link rel="icon" href="/favicon.png" type="image/png" sizes="any"/>
  <!-- <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any"/> -->

  <!-- Apple icons -->
  <link rel="apple-touch-icon" href="/favicon-on-white.png" type="image/png" sizes="any"/>
  <!-- <link rel="mask-icon" href="/favicon-black.svg" type="image/svg+xml" color="#000"/> -->

  <!-- Microsoft icons -->
  <!-- <meta name="msapplication-TileColor" content="#ffffff"/> -->
  <!-- <meta name="msapplication-TileImage" content="/favicon.png"/> -->

  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
</head>

<body>
</body>

<template name="layout">
  {{> yield}}
</template>

<template name="notFound">
  <h1>Fleet not found</h1>
</template>

<template name="loading">
  <h1>Loadingâ€¦</h1>
</template>

<template name="game">
  <div id="scroller">
  </div>

  <a-scene>

    <a-light
      color="#fff"
      position="-40 40 20"
      intensity="2"
      type="directional"
    >
    </a-light>

    {{> segment position="0 0 -10000" rotation=" 90 0 0"}}
    {{> segment position="0 0  10000" rotation="-90 0 0"}}
    {{> segment position="0 -10000 0" rotation="  0 0 0"}}
    {{> segment position="0  10000 0" rotation="180 0 0"}}

    {{> viewport}}

  </a-scene>
</template>

<template name="segment">
  <a-cube
    color="cyan"
    height="1000"
    width ="9000"
    depth ="6000"
    position="{{position}}"
    rotation="{{rotation}}"
  >
  </a-cube>
</template>

<template name="sky">
  <a-sky
    radius="50000"
    src="/starfield.jpg"
  >
  </a-sky>
</template>

<template name="viewport">
  <a-entity
    id="viewport"
    rotation="{{cameraRotation}} 0 0"
    position="0 0 0"
  >
    {{> sky}}
    
    <a-entity
      camera="
        far: 50000;
        fov: {{cameraFov}};
      "
    >
    </a-entity>
  </a-entity>
</template>
